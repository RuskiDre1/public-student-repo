<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>01 - Characters</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="01-characters.js"></script>
</head>
<body>
  <div class="container mt-5">
      <div class="row justify-content-center" id="characters-container">
          <template id="character-template">
              <div class="col-12 col-sm-6 mb-4">
                  <div class="card h-100 card-size">
                      <img src="#" class="card-img-top img-fluid" alt="Character Image">
                      <div class="card-body">
                          <h5 class="card-title">Character Name</h5>
                          <p class="card-text">Character Title</p>
                      </div>
                  </div>
              </div>
          </template>
      </div>
  </div>
  <script src="01-characters.js"></script>
</body>
</html>

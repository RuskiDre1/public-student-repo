<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>
</head>
<style>
  body {
      background-color: #383838; /* This is a light gray color */
  }
</style>

<body class="background-color">
  <main class="container mt-4">
      <div class="card mt-5 p-4 w-50">
        <h1 class="mb-3">Exercise 05 - Form</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="mb-3">
                <label for="registrationStatus" class="form-label">Registration Status</label>
                <select class="form-select" id="registrationStatus" name="registrationStatus">
                    <option value="registered">Registered</option>
                    <option value="not-registered">Not Registered</option>
                    <option value="pending">Pending</option>
                </select>
            </div>

            <fieldset class="mb-3">
              <legend>Have you taken any of the following courses?</legend>
          
              <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" value="" id="course1">
                  <label class="form-check-label" for="course1">
                      Programming Languages
                  </label>
              </div>
              
              <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" value="" id="course2">
                  <label class="form-check-label" for="course2">
                      Operating Systems
                  </label>
              </div>
          
              <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" value="" id="course3">
                  <label class="form-check-label" for="course3">
                      Full Stack Web Development
                  </label>
              </div>
          </fieldset>
          
          

          <div class="mb-3">
            <label class="form-label">Anything else?</label>
            <textarea class="form-control" id="anythingElse" rows="4"></textarea>
        </div>
        
        <div class="row">
            <div class="col-6 px-0">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
            <div class="col-6 px-0">
                <button type="reset" class="btn btn-secondary w-100">Reset</button>
            </div>
        </div>
        </form>
      </div>
    </main>
</body>

</html>
